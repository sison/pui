<script type="text/javascript">
$(function() {

    var tableObj = $('#tableCanpingren');
    var tableTmpl = $('#tableTmpl');
    var queryformurl = 'assets/admin/v4.0.3/json/pjrtj-query.json'; // 查询条件接口
    var rollpageurl = '/assets/admin/v4.0.3/json/pjrtj-roll.json'; // 翻页接口

    var table = new TableSimple(tableObj, tableTmpl, {
        dataStyle: 'local',
        dataSource: tabledata,
        multiCtrl: true,
        multiStyle: 'checkbox',
        switchCtrl: true,
        switchCallback: function() {},
        queryString: $('#queryForm').serialize(),
        pageCtrl: true,
        rollpageUrl: rollpageurl,
        headCtrl: true
    });

    $('#queryForm').querySmart({
        async: function(querystr) {
            ceng.msg(querystr, {
                state: 'notice',
                time: 3000
            });
            $.ajax({
                type: 'GET',
                dataType: 'json',
                data: querystr,
                url: queryformurl,
            }).done(function(data) {
                new TableSimple(tableObj, tableTmpl, {
                    dataStyle: 'local',
                    dataSource: data,
                    queryString: querystr,
                    multiCtrl: true,
                    multiStyle: 'checkbox',
                    pageCtrl: true,
                    headCtrl: false
                });
            })
        }
    });




})
