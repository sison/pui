<script type="text/javascript">
$(function() {


    var mod1 = KindEditor.create("#mod1", {
        resizeType: 0,
        autoHeightMode: false,
        width: "100%",
        height: "200px",
        items: ["fontname", "fontsize", "forecolor", "hilitecolor", "bold", "italic", "underline", "justifyleft", "justifycenter", "justifyright", "insertorderedlist", "insertunorderedlist", "link", "myself"],
        afterBlur: function() {
            this.sync();
        },
        afterCreate: function() {}
    });

    var mod2 = KindEditor.create("#mod2", {
        resizeType: 0,
        autoHeightMode: false,
        width: "100%",
        height: "200px",
        items: ["fontname", "fontsize", "forecolor", "hilitecolor", "bold", "italic", "underline", "justifyleft", "justifycenter", "justifyright", "insertorderedlist", "insertunorderedlist", "link", "myself"],
        afterBlur: function() {
            this.sync();
        },
        afterCreate: function() {}
    });

    var mod3 = KindEditor.create("#mod3", {
        resizeType: 0,
        autoHeightMode: false,
        width: "100%",
        height: "200px",
        items: ["fontname", "fontsize", "forecolor", "hilitecolor", "bold", "italic", "underline", "justifyleft", "justifycenter", "justifyright", "insertorderedlist", "insertunorderedlist", "link", "myself"],
        afterBlur: function() {
            this.sync();
        },
        afterCreate: function() {}
    });

    KindEditor.plugin('myself', function(K) {
        var self = this;
        var name = 'myself';
        var elName = $(self.srcElement).attr("id");
        var items = null;
        switch (elName) {
            case "mod1":
                items = '$$测评地址$$,$$帐号$$,$$姓名$$,$$密码$$';
                break;
            case "mod2":
                items = '$$正文$$';
                break;
            case "mod3":
                items = '$$测评地址$$,$$帐号$$,$$姓名$$,$$密码$$,$$公司简称$$';
                break;
        };
        if (items) {
            self.clickToolbar(name, function() {
                var menu = self.createMenu({
                    name: name,
                    width: 150
                });
                $.each(items.split(','), function(i, v) {
                    menu.addItem({
                        title: v,
                        checked: false,
                        click: function() {
                            self.insertHtml(v).hideMenu().focus();
                        }
                    })
                })
            })
        }
    });




})
</script>
