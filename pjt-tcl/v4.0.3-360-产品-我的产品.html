<script type="text/javascript">
$(function() {

    var queryForm = $('#queryForm');
    var tableObj = $('#tableObj');
    var tableTmpl = $('#tableTmpl');
    var queryformurl = 'assets/admin/v4.0.3/json/pjrtj-query.json'; // 查询条件接口
    var rollpageurl = '/assets/admin/v4.0.3/json/pjrtj-roll.json'; // 翻页接口
    var switchurl = '' // 切换状态接口

    var limited = {
        dateCell: '#limited',
        format: 'YYYY-MM-DD',
        minDate: '1900-01-01 00:00:00',
        maxDate: '2099-12-31 23:59:59',
        isTime: true
    };
    jeDate(limited);

    $('#btn-save-order').on('click', function(){
        if($(this).hasClass('ordering')){
            ceng.msg('提交表格中的序号然后刷新页面');
        }else{
            $(this).text('保存排序').addClass('ordering');
            $('input.reorder', tableObj).addClass('ordering').eq(0).focus();
        }
    });

    var table = new TableSimple(tableObj, tableTmpl, {
        bgcCtrl: false,
        hoverColor: '#ffe',
        oddColor: '#fff',
        evenColor: '#fff',
        datastyle: 'local',
        dataSource: tabledata,
        queryUrl: queryformurl,
        queryObj: queryForm,
        isquery: true,
        pageCtrl: true,
        afterLoadCallback: function() {}
    });


    $('.switch', tableObj).switchSmart({
        isvalid: true,
        validCallback: function(self) {
            $.post(switchurl, {
                id: self.attr('id'),
                val: self.val()
            },
            function(data){
                if(data.Status){
                    toggleSwitchState(self);
                }
            });
        }
    });



})
</script>
