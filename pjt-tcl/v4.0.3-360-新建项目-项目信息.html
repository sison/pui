<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>360-新建项目-项目信息</title>
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="assets/admin/v4.0.3/css/pui.css" />
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="assets/admin/v4.0.3/css/layout.css" />
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="assets/admin/v4.0.3/css/page-common.css" />
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="assets/libs/jeDate/jedate/skin/jedate.css" />
    <script type="text/javascript" src="assets/libs/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="assets/libs/jeDate/jedate/jedate.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/layout.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-popop.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-page.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-ceng.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-radio.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-checkbox.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-table.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-query.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-valid.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-select.js"></script>
    <script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-switch.js"></script>
    <script type="text/javascript" src="assets/libs/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="assets/libs/kindeditor/kindeditor-min.js"></script>
    <script type="text/javascript">
    $(function() {
        importHeader();
        importFooter();
    });
    </script>
</head>

<body>
    <div class="page-content">
        <div class="widthly">
            <div class="page-crumb">
                <p>
                    <a href="/System/Home/Index">项目管理</a>
                    <em>/</em>
                    <a href="/System/CustomerGroup/List">项目列表</a>
                    <em>/</em>
                    <a href="/System/CustomerGroup/List">顺丰集团素质测评</a>
                    <em>/</em>
                    <span>新建项目</span>
                </p>
            </div>
            <div class="page-step samebg fm tc ffs">
                <ul>
                    <li class="cur"><a href="javascript:void(0)">1 项目信息<em></em></a></li>
                    <li><a href="javascript:void(0)">2 挑选产品<em></em></a></li>
                    <li><a href="javascript:void(0)">3 个人查看功能<em></em></a></li>
                    <li><a href="javascript:void(0)">4 完成<em></em></a></li>
                </ul>
            </div>
            <div class="bbthree">
                <div class="sp10"></div>
                <div class="sp10"></div>
                <div class="pd20 clearfix">
                    <form class="cui-form fm ffs" id="createProject">
                        <div class="row required">
                            <div class="col-xs-3 col-key tr">
                                <span class="pdr10">项目名称：</span>
                            </div>
                            <div class="col-xs-3 col-val">
                                <input type="text" id="" class="txt wp100" name="" data-req="true" autocomplete="off" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-key tr">
                                <span class="pdr10">项目说明：</span>
                            </div>
                            <div class="col-xs-8 col-val">
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-key tr">
                                <span class="pdr10">是否所有测评模块均限时：</span>
                            </div>
                            <div class="col-xs-8 col-val">
                                <div class="fl">
                                    <div class="radio-group clearfix" id="">
                                        <div class="radione inline">
                                            <input type="radio" name="radiobj" value="a" /><span>是</span></div>
                                        <div class="radione inline">
                                            <input type="radio" name="radiobj" value="b" /><span>否</span></div>
                                    </div>
                                </div>
                                <div class="txt-group fl">
                                    <div class="popop pop-bottom" data-lean="right" data-width="240px">
                                        <a href="javascript:void(0)" class="c-gray4"><i class="icon icon-sign-full"></i></a>
                                        <div class="popsub ffs fs c-brown">
                                            <p>大五职业性格、职业驱动力、心理健康、任职风险模块系统中默认不限时，如勾选，则产品中相应模块会改为限时，且各模块均限时30分钟</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-key tr">
                                <span class="pdr10">限制时间：</span>
                            </div>
                            <div class="col-xs-8 col-val">
                                <div class="selectDate clearfix">
                                    <div class="fl nbsp pdb10 relative">
                                        <input class="txt ffm wpdate" id="sjt" name="sjt" type="text" value="" readonly>
                                        <i class="icon icon-date2"></i>
                                    </div>
                                    <div class="fl nbsp c-gray3 pdl10 pdr10"> --- </div>
                                    <div class="fl nbsp relative">
                                        <input class="txt ffm wpdate" id="ejt" name="ejt" type="text" value="" readonly>
                                        <i class="icon icon-date2"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-key tr">
                                <span class="pdr10">管理员：</span>
                            </div>
                            <div class="col-xs-8 col-val">
                                <ul class="inline fl add-tags fs tc">
                                    <li><span class="c-gray2 bgc-gray7">UI设计</span>
                                        <i class="ant icon"></i>
                                        <input type="checkbox" class="hide" id=""><i class="icon icon-close fs ant"></i></li>
                                    <li><span class="c-gray2 bgc-gray7">鉴黄师</span>
                                        <i class="ant icon"></i>
                                        <input type="checkbox" class="hide" id=""><i class="icon icon-close fs ant"></i></li>
                                    <li><span class="c-gray2 bgc-gray7">程序员鼓励师</span>
                                        <i class="ant icon"></i>
                                        <input type="checkbox" class="hide" id=""><i class="icon icon-close fs ant"></i></li>
                                </ul>
                                <button type="button" class="fl btn bgc-green" id="addAdministrators"><i class="icon icon-addr"></i>请选择 ...</button>
                            </div>
                        </div>
                        <div class="sp50"></div>
                        <div class="onQRcode ant relative">
                            <div class="absolute pd20 bgc-gray6 hide tc" id="qrcode">
                                <div><img src="http://brchn40.talebase.org/System/ProjectManagement/GetQRCodeImage?projectId=5155" alt=""></div>
                                <p class="lh30 fs"><a href="javascript:void(0)" class="c-blue tu">下载到本地</a></p>
                            </div>
                            <div class="check-group clearfix" id="toggleQRcode">
                                <div class="checkone inline">
                                    <input type="checkbox" name="chkboxbj" value="x" /><span>启用扫码测评</span>
                                </div>
                            </div>
                            <div class="spline"></div>
                            <div class="sp30"></div>
                            <div class="row">
                                <div class="col-xs-3 col-key tr">
                                    <span class="pdr10">有效时间：</span>
                                </div>
                                <div class="col-xs-5 col-val">
                                    <div class="selectDate clearfix">
                                        <div class="fl nbsp pdb10 relative">
                                            <input class="txt ffm wpdate" id="limited" name="limited" type="text" value="" readonly>
                                            <i class="icon icon-date2"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3 col-key tr">
                                    <span class="pdr10">账号前缀：</span>
                                </div>
                                <div class="col-xs-3 col-val">
                                    <input type="text" id="" class="txt wp100" name="" autocomplete="off" placeholder="不填则系统生成" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3 col-key tr">
                                    <span class="pdr10">测评次数：</span>
                                </div>
                                <div class="col-xs-3 col-val">
                                    <input type="num" id="" class="txt wp100" name="" autocomplete="off" placeholder="不填写则不限" />
                                </div>
                                <div class="col-xs-1 col-val">
                                    <p class="pdl10 fs">剩余：<span>11 条</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="absolutecenter clearfix">
                            <div class="sp50"></div>
                            <div class="acsub">
                                <button class="btn bb bgc-blue fm" type="submit">下一步</button>
                            </div>
                            <div class="acsub">
                                <button class="btn bb btn-common btn-cancel fm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(function() {

    var onqrcode = $('.onQRcode');

    valid.form($('#createProject'), {
        isAsync: true,
        isRenderRadio: true,
        asyncFun: function() {}
    });


    /************* 日期控件 *************/
    var start = {
        dateCell: '#sjt',
        format: 'YYYY-MM-DD hh:mm:ss',
        minDate: '1900-01-01 00:00:00',
        maxDate: '2099-12-31 23:59:59',
        isTime: true,
        choosefun: function(datas) {
            end.minDate = datas;
        }
    };
    jeDate(start);
    var end = {
        dateCell: '#ejt',
        format: 'YYYY-MM-DD hh:mm:ss',
        minDate: jeDate.now(0),
        maxDate: '2099-12-31 23:59:59',
        isTime: true,
        choosefun: function(datas) {
            start.maxDate = datas;
        }
    };
    jeDate(end);
    var limited = {
        dateCell: '#limited',
        format: 'YYYY-MM-DD hh:mm:ss',
        minDate: '1900-01-01 00:00:00',
        maxDate: '2099-12-31 23:59:59',
        isTime: true,
        choosefun: function(datas) {
            start.maxDate = datas;
        }
    };
    jeDate(limited);
    /************* 日期控件 *************/


    $('#toggleQRcode input[type=checkbox]').checkboxSmart({
        checkCallback: function() {
            onqrcode.addClass('on');
            $('input', onqrcode).removeAttr('disabled');
            $('#qrcode').fadeIn(300);
        },
        uncheckCallback: function() {
            onqrcode.removeClass('on');
            $('input', onqrcode).prop('disabled', true);
            $('#qrcode').fadeOut(300);
        }
    });

    $('#addAdministrators').on('click', function() {
        ceng.hello({
            title: '选择管理员',
            contentType: 'url',
            content: 'assets/admin/v4.0.3/remotePage/select-administrators.html',
            area: [800, 540],
            yes: function() {},
            no: function() {}
        })
    });


})
</script>

</html>
