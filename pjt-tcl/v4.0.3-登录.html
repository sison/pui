<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>登录 - TAS 人才测评系统</title>
    <link rel="stylesheet" rev="stylesheet" type="text/css" href="assets/admin/v4.0.3/css/pui.css" />
    <link rel="stylesheet" href="assets/admin/v4.0.3/css/layout.css" />
</head>

<body>
    <div class="login-header">
        <div class="widthly clearfix">
            <div class="header-left fl">
                <a class="header-logo">
                    <span class="fl"><img src="assets/admin/v4.0.3/images/logo-tas.jpg" height="30" width="77" /></span><span class="fl c-blue pdl10 fs20 fbold">测评系统</span>
                </a>
            </div>
            <div class="header-right fr">
                <p class="fs20 c-gray4">人岗匹配专家</p>
            </div>
        </div>
    </div>
    <div class="login-banner">
        <div class="login-body bbthree">
            <div class="login-container tc">
                <div class="absolutecenter">
                    <div class="acsub">
                        <div class="login-logo tc"><img src="assets/admin/v4.0.3/images/logo-enter.png" /></div>
                    </div>
                </div>
                <div class="sp10"></div>
                <div class="sp10"></div>
                <form class="pui-form ffm" action="" id="loginForm">
                    <div class="row relative col-lan required">
                        <div class="absolute col-key tc"><i class="icon icon-people c-gray3 fs20"></i></div>
                        <div class="col-xs-right col-val">
                            <input type="text" class="txt wp100 " name="name" data-req="true" placeholder="请输入账号" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row relative col-lan required">
                        <div class="absolute col-key tc"><i class="icon icon-people c-gray3 fs20"></i></div>
                        <div class="col-xs-right col-val">
                            <input type="password" class="txt wp100 psw2" name="psw2" data-req="true" data-reqs="six" placeholder="请输入密码" autocomplete="off" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="sp10"></div>
                        <div class="sp10"></div>
                        <div class="sp10"></div>
                        <div class="sp10"></div>
                        <button class="btn bgc-red wp100 fb" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="page-footer fixed">
        <div class="widthly clearfix tc">
            <p class="fs ffm">Copyright © 2003 - 2016 Cepin.com &amp; Talebase Talent Institute All Rights Reserved.</p>
            <p class="fs ffm">©2003-2016 测聘网&amp;倍智人才研究院 版权所有</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/libs/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="assets/admin/v4.0.3/js/layout.js"></script>
<script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-valid.js"></script>
<script type="text/javascript" src="assets/admin/v4.0.3/js/components/pui-ceng.js"></script>
<script type="text/javascript">
$(function() {
    valid.form($('#loginForm'), {
        isAsync: true,
        isRenderCheckbox: false,
        isRenderRadio: false,
        isRenderSelect: false,
        asyncFun: function() {
            ceng.msg('去吧，比卡丘，弄死那个逗比', {
                state: 'resolve', // resolve || notice
                time: 3000
            })
        }
    });
})
</script>

</html>
