                var selectItemInzb = ['1001', '2003'];
                var giveChecked = function(id) {
                    var chkbool = false;
                    for (var x = 0, y = selectItemInzb.length; x < y; x++) {
                        if (selectItemInzb[x].toString() === id.id.toString()) {

                        }
                    }
                    return chkbool;
                }

                    {{each(i, item) Data}}
                    <tr>
                        <td class="tl">

                                {{if giveChecked({id})}}
                                <input type="radio" name="radiobj" id="${id}" value="${value}" checked /> {{else}}

                        </td>
