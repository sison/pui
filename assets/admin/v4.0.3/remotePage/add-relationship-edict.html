<!-- 编辑评估关系 -->
<div id="edictRelativeship">
    <div class="pd20">
        <form action="" class="pui-form" id="edictRelaForm">
            <div class="row required pdt10">
                <div class="col-xs-3 col-key tr"><span class="pdr10">评估关系名称：</span></div>
                <div class="col-xs-8 col-val">
                    <input type="text" id="relativeName" class="txt wp100" name="name" data-req="true" autocomplete="off" placeholder="请输入评估关系名称" />
                </div>
            </div>
            <div class="row pdt10">
                <div class="col-xs-3 col-key tr"><span class="pdr10">对外名称：</span></div>
                <div class="col-xs-8 col-val">
                    <input type="text" id="" class="txt wp100" name="name" autocomplete="off" placeholder="请输入对外名称" />
                </div>
            </div>
            <div class="row pdt10">
                <div class="col-xs-3 col-key tr"><span class="pdr10">英文名称：</span></div>
                <div class="col-xs-8 col-val">
                    <input type="text" id="" class="txt wp100" name="name" autocomplete="off" placeholder="请输入英文名称" />
                </div>
            </div>
        </form>
    </div>
</div>
