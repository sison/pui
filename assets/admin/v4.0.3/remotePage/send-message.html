<form class="pui-form" id="sendMsgForm">
    <div class="send-message ffs fm pd20 c-gray2 bgc-gray7">
        <div class="row pdt10 pdb10">
            <div class="col-xs-2 col-key tr"><span>收件人：</span></div>
            <div class="col-xs-8 col-val">
                <div class="pdl10">
                    <input class="txt wp100" type="text">
                </div>
            </div>
            <div class="col-xs-2">
                <div class="pdl10"><a href="javascript:void(0)" class="tu c-blue">重新做人</a></div>
            </div>
        </div>
        <div class="row-merge bgc-gray7">
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span>发送方式：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <div class="radio-group clearfix" id="formRadio" data-reqs="radio">
                            <div class="radione inline">
                                <input type="radio" name="notifyFro" value="mail" /><span>发送邮件</span></div>
                            <div class="radione inline">
                                <input type="radio" name="notifyFro" value="msg" /><span>发送短信</span></div>
                            <div class="radione inline">
                                <input type="radio" name="notifyFro" value="mm" /><span>发送邮件和短信</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span>模板名称：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <select id="selectModel" name="tv" class="select select-group" data-width="100%">
                            <option value="" selected>--请选择--</option>
                            <option value="1">平凡的世界</option>
                            <option value="2">琅邪榜</option>
                            <option value="3">三国演义</option>
                            <option value="4">手撕鬼子</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row-merge for-mail hide">
            <div class="row pdt10 pdb10 required">
                <div class="col-xs-2 col-key tr"><span>邮件主题：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <input type="text" id="" class="txt wp100" name="" data-req="true" autocomplete="off" />
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row pdt10 pdb10 required hide">
                <div class="col-xs-2 col-key tr"><span>邮件内容：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <textarea name="textarea" class="textarea wp100" cols="30" rows="3" data-req="true" data-reqs="max" data-max=200></textarea>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row-merge for-mail bgc-gray7 hide">
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span>邮件签名：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <textarea name="textarea" class="textarea wp100" cols="30" rows="3" data-reqs="max" data-max=200></textarea>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row-merge for-sms hide">
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span>短信内容：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <textarea name="textarea" class="textarea wp100" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row-merge bgc-gray7">
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span></span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <div class="check-group clearfix" id="formCheckbox" data-reqs="checkbox">
                            <div class="checkone inline">
                                <input type="checkbox" name="chkboxbj" value="x" /><span>同时保存为新模板</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row pdt10 pdb10">
                <div class="col-xs-2 col-key tr"><span>模板名称：</span></div>
                <div class="col-xs-8 col-val">
                    <div class="pdl10">
                        <input class="txt wp100" type="text">
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="pdl10">
                        <div class="check-group clearfix" id="formCheckbox" data-reqs="checkbox">
                            <div class="checkone inline">
                                <input type="checkbox" name="chkboxbj" value="x" /><span>设为默认</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- <script type="text/javascript" src="../js/components/pui-valid.js"></script> -->
<script type="text/javascript">
$(function() {

    var sendmsgform = $('#sendMsgForm');

    valid.form(sendmsgform, {
        isAsync: true,
        isRenderCheckbox: true,
        isRenderRadio: true,
        isRenderSelect: true,
        asyncFun: function() {
            ceng.msg('abc', {
                time: 1000
            })
        }
    });


    $('#formRadio input[type="radio"]', sendmsgform).radioSmart({
        callback: function(self, v) {
            switch(v){
                case 'mail':
                    $('.for-mail' ,sendmsgform).show();
                    $('.for-sms' ,sendmsgform).hide();
                    break;
                case 'msg':
                    $('.for-sms' ,sendmsgform).show();
                    $('.for-mail' ,sendmsgform).hide();
                    break;
                case 'mm':
                    $('.for-mail' ,sendmsgform).show();
                    $('.for-sms' ,sendmsgform).show();
                    break;
            }
        }
    });

    $('#formRadio input[type="radio"]', sendmsgform).eq(0).click();


})
</script>
