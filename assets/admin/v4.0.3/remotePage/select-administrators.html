<div class="ceng-ready" id="adminProCeng">
    <div class="pd20">
        <div class="page-table">
            <div class="overflow-table">
                <table class="table table-center table-song table-relative view-container" id="adminProTable">
                    <thead>
                        <tr class="header">
                            <th width="70%" class="tl">项目名称</th>
                            <th>分配时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script type="text/x-jquery-tmpl" id="adminProTmpl">
                            <tr>
                                <td class="tl">${name}</td>
                                <td>${date}</td>
                            </tr>
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function() {

    $('#pageAdminList input.chktall').checkboxSmart({});
    $('#pageAdminList input.chktone').checkboxSmart({});
    $('.a-opt-proNum').on('click', function() {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: 'assets/admin/v4.0.3/json/admin-pro.json'
        }).done(function(data) {
            ceng.hello({
                title: '查看项目',
                content: $('#adminProCeng'),
                contentType: 'dom',
                area: [600, 540],
                btn: ['确定'],
                complete: function() {
                    setTimeout(function() {
                        $('#adminProCeng tbody').append($('#adminProTmpl').tmpl(data));
                    }, 200);
                },
                yes: function(index){
                	ceng.close(index);
                }
            })
        })
    });

})
</script>
